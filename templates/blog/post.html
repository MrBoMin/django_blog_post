{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-3">
    <article class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-subtitle mb-2 text-muted">
                <small>Published on {{ post.published_date }}</small>
            </p>
            <p class="card-subtitle mb-2 text-muted">
                <small>Author: {{ post.author }}</small>
            </p>

            <div class="card-text mb-3">
                {{ post.content | safe }}
            </div>
            {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mb-3" alt="Post image">
            {% endif %}
            <div class="mt-3">
                <button class="btn btn-outline-success">Like</button>
                <button class="btn btn-outline-danger">Dislike</button>
            </div>
        </div>
    </article>
</div>
{% endblock content %}
